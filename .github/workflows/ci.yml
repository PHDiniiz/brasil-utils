name: CI - Testes Brasil Utils

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "pnpm"

      - name: Instalar pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Instalar dependências
        run: pnpm install

      - name: Build do projeto
        run: pnpm build

      - name: Rodar testes
        run: pnpm test || echo "Testes falharam"

      - name: Relatório de cobertura (opcional)
        if: always()
        run: |
          if [ -f coverage/lcov.info ]; then
            echo "Cobertura gerada";
          else
            echo "Sem cobertura";
          fi
